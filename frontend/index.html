<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Zuidwijk y Asoc. SRL - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="app" class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar bg-dark text-white">
        <div class="sidebar-header p-3 text-center border-bottom">
            <img src="" alt="Logo" id="logo" style="width:72px;height:72px;border-radius:8px;background:#fff;margin-bottom:8px;">
            <h5 class="m-0">Zuidwijk &amp; Asoc. SRL</h5>
            <small class="text-muted d-block">Soluciones Logísticas</small>
        </div>
        <ul class="nav flex-column p-2" id="menu">
            <li class="nav-item"><a class="nav-link text-white active" data-route="home" href="#">🏠 Inicio</a></li>
            <li class="nav-item"><a class="nav-link text-white" data-route="cargas" href="#">📦 Gestión de Cargas</a></li>
            <li class="nav-item"><a class="nav-link text-white" data-route="aduana" href="#">🛃 Gestión Aduanera</a></li>
            <li class="nav-item"><a class="nav-link text-white" data-route="almacen" href="#">🏪 Almacenamiento</a></li>
            <li class="nav-item"><a class="nav-link text-white" data-route="clientes" href="#">👥 Atención al Cliente</a></li>
            <li class="nav-item"><a class="nav-link text-white" data-route="admin" href="#">⚙️ Administración</a></li>
            <li class="nav-item mt-3"><a class="nav-link text-white" id="logout" href="#">🔒 Cerrar sesión</a></li>
        </ul>
        <div class="sidebar-footer p-3 small text-muted">v1.0 • 2025</div>
    </nav>

    <!-- Main content -->
    <div class="main flex-fill">
        <header class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white">
            <div>
                <h4 class="m-0" id="page-title">Inicio</h4>
                <small class="text-muted" id="page-subtitle">Resumen operativo</small>
            </div>
            <div class="d-flex align-items-center">
                <div class="me-3 text-end">
                    <div class="fw-bold" id="user-name">Admin</div>
                    <small class="text-muted">zuidwijk@empresa.com</small>
                </div>
                <img src="" alt="avatar" style="width:44px;height:44px;border-radius:50%;background:#dee2e6;">
            </div>
        </header>

        <main class="p-4" id="view">
            <!-- Views get injected here by app.js -->
        </main>

        <footer class="p-3 text-center text-muted border-top small">© 2025 Zuidwijk y Asoc. SRL</footer>
    </div>
</div>

<script src="assets/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
