<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Logística</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<!-- Header -->
<div class="header">
    <h2>Zuidwijk & Asoc. SRL</h2>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
</div>

<!-- Layout con sidebar -->
<div class="layout">
    <!-- Sidebar -->
    <nav class="sidebar">
        <ul>
            <li><a href="#"><span>📦</span> Envíos</a></li>
            <li><a href="#"><span>🚚</span> Proveedores</a></li>
            <li><a href="#"><span>📊</span> Reportes</a></li>
            <li><a href="#"><span>⚙️</span> Configuración</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="content">
        <div class="card">
            <h3>📦 Envíos</h3>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Destino</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tablaEnvios"></tbody>
            </table>
        </div>

        <div class="card">
            <h3>🚚 Proveedores</h3>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Servicio</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tablaProveedores"></tbody>
            </table>
        </div>
    </main>
</div>

<script src="assets/js/dashboard_admin.js"></script>
<script>
    function cerrarSesion() {
        localStorage.clear();
        window.location.href = "login.html";
    }
</script>
</body>
</html>
