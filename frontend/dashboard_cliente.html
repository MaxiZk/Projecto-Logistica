<script>
    // Forzar rol cliente
    (function(){
        const role = localStorage.getItem('sessionRole');
        if (role !== 'CLIENTE') {
            window.location.href = 'login.html';
            return;
        }
        if (!location.hash) location.hash = 'cargas';
    })();
</script>
