# --- Datasource ---
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/sigl
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# --- JSON (fechas ISO) ---
spring.mvc.format.date=yyyy-MM-dd
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# --- Puerto de la app ---
server.port=8080

# --- CORS para el front (127.0.0.1:5173) ---
spring.web.cors.allowed-origins=http://127.0.0.1:5173,http://localhost:5173,https://projecto-logistica-git-main-maxizks-projects.vercel.app/
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
